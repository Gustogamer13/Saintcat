<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saint Cat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <div id="header-placeholder"></div>
<script>
fetch('header.html')
  .then(res => res.text())
  .then(html => document.getElementById('header-placeholder').innerHTML = html);
</script>
    <div id="book-selection" class="book-selection">
            <img src="imagens/The Storm Fall.png" alt="Capa do Livro The Storm Fall" class="book-cover" data-index="0">
            <img src="imagens/The Mystic.png" alt="Capa do Livro The Mystic" class="book-cover" data-index="1">
    </div>

    <div id="book-carousel" class="carousel hidden">
        <video id="carousel-bg" autoplay loop muted></video>
        <div id="carousel-fade" class="carousel-fade"></div>
        <div class="carousel-slide-area">
            <img id="carousel-book-cover" class="carousel-slide" src="" alt="Livro atual">
            <div class="carousel-info">
                <h1 id="carousel-title"></h1>
                <p id="carousel-sinopse"></p>
            </div>
            
        </div>
        <button id="carousel-prev" class="carousel-nav carousel-nav-bar left" aria-label="Anterior">❮</button>
        <button id="carousel-next" class="carousel-nav carousel-nav-bar right" aria-label="Próximo">❯</button>
        <button id="carousel-close" title="Fechar">×</button>
    </div>

    <!-- Aba de Contato -->
    <div id="contact-popup" class="contact-popup hidden">
        <div class="contact-content">
            <h2>Contato</h2>
            <ul>
                <li><strong>Instagram:</strong> <a href="https://www.instagram.com/gustavovsa/" target="_blank">@gustavovsa</a></li>
                <li><strong>Email:</strong> <a href="mailto:gusttavovsa@gmail.com" target="_blank">gusttavovsa@gmail.com</a></li> 
                <li><strong>WhatsApp:</strong> <a href="https://wa.me/5595991529698" target="_blank">(95) 99152-9698</a></li>
            </ul>
            <button id="close-contact">Fechar</button>
        </div>
    </div>

    <!-- Botão de voltar -->
    <div class="back-button">
        <button onclick="history.back()">Voltar</button>
    </div>

    <div id="book-transition" class="book-transition hidden">
        <h1 id="book-transition-title"></h1>
    </div>

    <div id="book-details-page" class="book-details-page hidden">
    <button id="close-details-page" title="Fechar">×</button>
    <div class="book-details-content">
        <section class="details-apresentacao">
            <h1 id="details-title"></h1>
            <p id="details-sinopse"></p>
        </section>
        <section class="personagens-area">
            <button class="personagem-nav" id="personagem-prev">&#8592;</button>
            <div class="personagem-destaque" id="personagem-destaque">
                <img id="personagem-img" src="" alt="">
                <div class="personagem-info">
                    <h2 id="personagem-nome"></h2>
                    <p id="personagem-desc"></p>
                </div>
            </div>
            <button class="personagem-nav" id="personagem-next">&#8594;</button>
        </section>
        <section class="details-curiosidades-section">
            <h2>Curiosidades</h2>
            <ul id="details-curiosidades"></ul>
        </section>
        <section class="details-links-section">
            <h2>Onde Comprar & Amostra</h2>
            <div id="details-links"></div>
        </section>
    </div>
</div>

    <div id="footer-placeholder"></div>
<script>
fetch('footer.html')
  .then(res => res.text())
  .then(html => document.getElementById('footer-placeholder').innerHTML = html);
</script>
      <script src="codigo.js"></script>
</body>
</html>
